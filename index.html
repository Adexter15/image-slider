<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="slider">
    <div class="slides">
      <img src="./img/download.jpg" alt="image #0" class="slide">
      <img src="./img/download1.jpg" alt="image #1" class="slide">
      <img src="./img/download2.jpg" alt="image #2" class="slide">
      <img src="./img/download3.jpg" alt="image #3" class="slide">
      <img src="./img/download4.jpg" alt="image #4" class="slide">
      <img src="./img/download5.jpg" alt="image #5" class="slide">
    </div>
    <button class="prev" onclick="prevSlide()">&#10094</button>
    <button class="next" onclick="nextSlide()">&#10095</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
